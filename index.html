<!doctype html>

<head>

    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

          <!-- продукт или названиe проекта -->

          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- для группировки и скрытия содержимого навигационной панели по родительской точке останова -->
          <div class="collapse navbar-collapse">

            <ul class="navbar-nav mr-auto">

              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>

              <!-- Выпадающие списки -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#">Products</a>

                <div class="dropdown-menu">

              </li>

              </li>
            </ul>


            <form class="form-inline my-2 my-lg-0 header-page__navbar-search">

              <input class="form-control mr-sm-2" type="search" placeholder="search" aria-label="Search">

              <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>

            </form>
            
            <button class="btn btn-outline-primary my-2 my-sm-0 header-page__cart-btn" type="submit">
              <i class="fas fa-shopping-cart"></i>
              <span class="header-page__cart-counter">4</span>

          </div>
        </nav>
      </div>
    </div>
